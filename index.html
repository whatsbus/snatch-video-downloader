<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnatchVideo HD - Free Video Downloader</title>

<meta name="description" content="Download TikTok videos in HD quality instantly. Fast & Free.">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    text-align: center;
    padding: 50px 20px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: #1e1e1e;
    padding: 30px;
    border-radius: 15px;
}
h1 {
    color: #00ff88;
}
input {
    width: 90%;
    padding: 15px;
    border-radius: 8px;
    border: none;
    margin-top: 20px;
}
button {
    width: 95%;
    padding: 15px;
    background: #00ff88;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    margin-top: 15px;
    cursor: pointer;
}
button:hover {
    background: #00cc6e;
}
.result {
    margin-top: 30px;
}
a {
    display: block;
    margin-top: 15px;
    padding: 15px;
    background: #ff0055;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
<h1>SnatchVideo HD ðŸš€</h1>
<p>Fast TikTok Video Downloader</p>

<input type="text" id="videoUrl" placeholder="Paste TikTok link here">
<button onclick="handleDownload()">Download</button>

<div class="result" id="result"></div>
</div>

<script>
async function handleDownload() {
    const url = document.getElementById('videoUrl').value;

    if (!url) {
        alert("Paste a valid link!");
        return;
    }

    document.getElementById('result').innerHTML = "Processing...";

    try {
        const response = await fetch(
            `https://api.tiklydown.eu.org?url=${encodeURIComponent(url)}`
        );

        const data = await response.json();

        if (data.result) {
            const videoUrl = data.result.video.no_watermark || data.result.video.url;

            document.getElementById('result').innerHTML =
                `<a href="${videoUrl}" target="_blank">DOWNLOAD HD</a>`;
        } else {
            document.getElementById('result').innerHTML = "Error fetching video.";
        }

    } catch (error) {
        document.getElementById('result').innerHTML = "Connection error.";
    }
}
</script>

</body>
</html>
